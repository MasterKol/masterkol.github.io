<!DOCTYPE html>
<html>
<head>
	<title>Home</title>
	<link rel="stylesheet" type="text/css" href="../Home/Home.css">
	<link rel="stylesheet" type="text/css" href="../SelectionBar.css"/>
</head>
<body>
	<iframe src="../SelectionBar.html" style="display: none;" onload="this.before((this.contentDocument.body||this.contentDocument).children[0]);this.remove()"></iframe>
	
	<a href="../Description/Description.html">
		<div class="bg"></div>
	</a>

	<script type="text/javascript">
		var dropdown = document.getElementsByClassName("dropdown")[0];
		var elements = document.getElementsByClassName("dropdownelm");
		var showDropDown = function(){
			dropdown.style.display = "block";
		}

		var hideDropDown = function(){
			dropdown.style.display = "none";
		}

		for (var i = 0; i < elements.length; i++) {
			elements[i].onmouseover = showDropDown;
			elements[i].onmouseout = hideDropDown;
		}
	</script>
</body>
</html>
